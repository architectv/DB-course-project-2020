{% load static %}

<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Дао</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static '/img/main.png' %}" type="image/png">
</head>

<body>
    {% include 'inc/navbar.html' %}

    <div class="container col-10 mt-5 p-5">
        <div class="row">
            <div class="col-8 mt-5">
                {% if messages %}
                    <div class="messages mt-5 bg-primary text-light">
                    {% for message in messages %}
                        <div class="{{ message.tags }} m-2">
                            {{ message|safe }}
                            <!-- <a href="#" class="close">x</a> -->
                        </div>
                    {% endfor %}
                    </div>
                {% endif %}
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static '/js/jquery-3.4.1.slim.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    {% block custom_js %}{% endblock %}
</body>

</html>
